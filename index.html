<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet"/>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>Kenzieflix</title>
</head>
<body>
    <div class="container">

        <header class="logoInicial">
            <img src="imgs/logoKenzieflix.png" alt="Logo Kenzieflix"/>
        </header>

        <main class="avataresUsuarios">

            <section class="chamadaUsuario">
                <h1>Quem está assistindo?</h1>
            </section>

            <section class="usuarios">
                <ul class="listaUsuarios">
                    <li class="itemUsuario">
                        <figure class="iconeUsuario">
                            <a href="#"><img src="imgs/usuario1.png" alt="Usuário 1"/></a>
                            <legend>Dieison</legend>
                        </figure>
                    </li>
                    <li class="itemUsuario">
                        <figure class="iconeUsuario">
                            <a href="#"><img src="imgs/usuario2.png" alt="Usuário 2"/></a>
                            <legend>Bruno</legend>
                        </figure>
                    </li>
                    <li class="itemUsuario">
                        <figure class="iconeUsuario">
                            <a href="#"><img src="imgs/usuario3.png" alt="Usuário 3"/></a>
                            <legend>Alessi</legend>
                        </figure>
                    </li>
                    <li class="itemUsuario">
                        <figure class="iconeUsuario">
                            <a href="#"><img src="imgs/addUsuario.png" alt="Novo Usuário" id="addUser"/></a>
                            <legend>Adicionar perfil</legend>
                        </figure>
                    </li>
                </ul>
            </section>

            <aside class="gerenciarPerfis">
                <button class="buttonGerenciar">Gerenciar Perfis</button>
            </aside>

        </main>

    </div>
</body>
</html>
